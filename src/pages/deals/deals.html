<ion-header>
  <ion-navbar class="Categories" color="{{titleColor}}">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Deals</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <div *ngIf="dealscount == 0" class="nocats">
      <img src="assets/images/no_data2.png" class="ncimg">
  </div>
    <div *ngIf="dealscount == 1">
      <ion-card *ngFor="let d of deals">
        <ion-card-content>
          {{d.description}}
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
