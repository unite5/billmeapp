<ion-header>
  <ion-navbar class="Categories" color="{{titleColor}}">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Deals</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-card *ngFor="let d of deals">
    <ion-card-content>
      {{d.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
