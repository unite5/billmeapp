<ion-header>
  <ion-navbar class="Profile" color="{{titleColor}}">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setting</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label> Make Visible To All</ion-label>
      <ion-toggle [(ngModel)]="makevisible" (ionChange)="changevisibility()"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-card class="setic">
      <ion-card-header>
        Change App Theme
      </ion-card-header>
      <ion-card-content class="seticc">
        <ion-list>
          <ion-item *ngFor="let item of piccolors"  (click)="changeColor(item.color)">
            <ion-icon name="{{item.icon}}" item-start></ion-icon>
              {{item.name}}
          </ion-item>
        </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button round block color="danger" (click)="signout()">Sign Out For This Session</button>
</ion-content>
