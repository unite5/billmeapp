<ion-header>
  <ion-navbar class="Profile" color="{{titleColor}}">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!isOn">Receipts</ion-title>
    <ion-searchbar *ngIf="isOn" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-buttons end>
      <button (click)="toggleDetails()" ion-button icon-only color="royal">
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="receiptsic">
    <div *ngIf="billscount == 0" class="nobills">
      <img src="assets/images/NoDataFound.png" class="nbimg">
    </div>
    <ion-list *ngIf="billscount == 1">

    <ion-item class="rcptii" *ngFor="let d of bills" (click)="callthisReceipt(d)">
      <div class="rcptdiv">
        <ion-avatar item-start>
          <!--<img src="{{d.billImage}}">-->
          <img src="assets/images/mcd.png">
        </ion-avatar>
      </div>
      <div class="rcptdiv2">
        <!--<h2>{{d.billNo}}</h2>
        <p>{{d.billName}}</p>-->
        <h4>{{d.billName + ' ' +d.billNo}}</h4>
        <p>{{convert(d.buyedAt)}}</p>
        <p><!--&#8377;--> {{d.amountCurrency+' '+d.amount}}/-</p>
        <!--<ion-note item-end>3:43 pm</ion-note>-->
      </div>
    </ion-item>
    

  </ion-list>


</ion-content>
