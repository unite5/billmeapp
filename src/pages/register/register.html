<ion-header>



</ion-header>


<ion-content padding class="registercontent">
  <!--Register Form-->
    <ion-grid class="iongrid">
        <ion-row class="ionrow1">
          <ion-col col-6 class="text-center">
              <div class="divimg">
                <img src="assets/images/logo.png" class="regimg">
              </div>
            </ion-col>
          <ion-col col-6 class="iongridrictitle">
              Bill Me
            </ion-col>
        </ion-row>
      </ion-grid>
    <ion-list no-lines class="ionlist">

      <ion-item>
        <ion-label floating>Nickname</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Fullname</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contact</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Secure Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>
  <ion-list radio-group class="rgpgender">
    <ion-list-header class="rgpil">
      Gender
    </ion-list-header>
      <ion-grid class="gig" class="rgpgig1g">
        <ion-row class="gir">
          <ion-col col-6 class="giric1">
          <ion-item>
            <ion-label>Male</ion-label>
            <ion-radio checked="true" value="go"></ion-radio>
          </ion-item>
          </ion-col>
          <ion-col col-6 class="giric2">
          <ion-item>
            <ion-label>Female</ion-label>
            <ion-radio value="rust"></ion-radio>
          </ion-item>
          </ion-col>
        </ion-row>
    </ion-grid>
  </ion-list>
  <ion-list class="birthionlist">
      <ion-item>
        <ion-label>Birth Date</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="dob"></ion-datetime>
      </ion-item>

      
      <button ion-item class="picclsimg" (click)="actionforimage()">
        Pic Profile Image
      </button>

      <ion-item class="itmchkbx">
        <ion-label class="pvl">Agree with terms &amp; condition </ion-label>
        <ion-checkbox class="chkbx" color="dark" checked="false"></ion-checkbox>
      </ion-item>

      <div class="itmbtn">
        <button ion-button large class="itmbtnreg" (click)="DoRegister()" round>
          Register
        </button>
      
        <!-- vendor292F99 -->
      
        <button ion-button outline small (click)="goLogin()">Go Back To Login</button>
      </div>

      
    

    </ion-list>

    <ion-grid class="iongrid2">
        <ion-row class="ionrow12">
          <ion-col col-12 class="powrd">Powered by, ABCD, &copy; 2017</ion-col>
        </ion-row>
        <ion-row class="ionrow13">
          <ion-col col-12 class="vtcl">
            <a (click)="viewterms()">Terms &amp; Condition</a> | <a (click)="viewterms()">Policy</a>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
