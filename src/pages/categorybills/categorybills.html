<ion-header>
  <ion-navbar class="Catbills" color="{{titleColor}}">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bills For {{navName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="card-background-page">

    <ion-card>
      <img src="assets/images/bg3.png"/>
      <div class="card-title">{{navName}}</div>
      <div class="card-subtitle">Total {{navTotal+' and cost is '+navAmount}}</div>
    </ion-card>
  </div>

  <ion-card>
    <ion-card-content>
      {{navDesc?navDesc:'Description available soon...'}}
    </ion-card-content>
  </ion-card>

  <div *ngIf="cbcount == 0" class="nobcats">
      <img src="assets/images/no_data.png" class="ncbimg">
  </div>
  <div *ngIf="cbcount == 1">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let d of catbills"  (click)="callthisReceipt(d)">
      <ion-avatar item-start>
        <img src="assets/images/person.png">
      </ion-avatar>
      <h2>{{d.billName + ' ' +d.billNo}}</h2>
      <h3>Bill amount {{d.amountCurrency}} {{d.amount}}/-</h3>
      <p>{{convert(d.buyedAt)}}</p>
    </ion-item>
  </ion-list>
  </div>

</ion-content>
