<ion-header>
  <ion-navbar class="Profile" color="{{titleColor}}">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-card>

  <ion-card-header>
    Card Header
  </ion-card-header>

  <ion-card-content>
    {{myvar}}<br>
    <p  >{{d | json}}</p>
    <p ></p>
  </ion-card-content>

</ion-card>

  <img src="assets/images/user1.png" class="profileimage" (click)="changePicture()" />

  <ion-list>
    <ion-item>
      <ion-label floating>myname</ion-label>
      <ion-input type="text" ng-value="ABCD"></ion-input>
    </ion-item>
  </ion-list>


  <ion-card>
    <ion-card-header>
      Born: 02 Jun, 2016
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <div ion-item>
            Lives in Address.
          </div>
        </ion-item>
        <ion-item>
          <div ion-item>
            Email Id.
          </div>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
